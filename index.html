<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
  <link rel="stylesheet" href="css/styles.css">

  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>
  <div class="container">

    <figure class="container__figure">

    </figure>

    <div class="container__textos">
      <h1> Equilibrium #3429</h1>

      <p> Our Equilibrium collection promotes balance and calm.</p>

      <div class="container__data">
        <span class="container__ok"> <img src="/images/icon-ethereum.svg" alt=""> 0.041 ETH</span>

        <span> <img src="/images/icon-clock.svg" alt=""> 3 days left</span>
      </div>
    </div>
    <hr>
    <div class="container__ava">
      <figure>
        <img class="container__avatar" src="/images/image-avatar.png" alt="">
      </figure>

      Creation of Jules Wyvern
    </div>



  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
